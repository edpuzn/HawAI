apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: hawai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: swr.ap-southeast-3.myhuaweicloud.com/hawai/hawai-backend:cci
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: hawai-config
            - secretRef:
                name: hawai-secrets
          readinessProbe:
            httpGet:
              path: /docs
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /docs
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: hawai
spec:
  selector:
    app: backend
  ports:
    - name: http
      port: 8000
      targetPort: 8000
  type: ClusterIP


