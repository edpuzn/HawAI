apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: hawai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: your-registry/hawai-frontend:latest
          env:
            - name: VITE_API_BASE
              valueFrom:
                configMapKeyRef:
                  name: hawai-config
                  key: VITE_API_BASE
          ports:
            - containerPort: 5173
          readinessProbe:
            httpGet:
              path: /
              port: 5173
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 5173
            initialDelaySeconds: 10
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: hawai
spec:
  selector:
    app: frontend
  ports:
    - name: http
      port: 5173
      targetPort: 5173
  type: ClusterIP


