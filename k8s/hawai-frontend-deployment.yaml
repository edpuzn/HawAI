apiVersion: apps/v1
kind: Deployment
metadata:
  name: hawai-frontend
  labels:
    app: hawai-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hawai-frontend
  template:
    metadata:
      labels:
        app: hawai-frontend
    spec:
      containers:
      - name: hawai-frontend
        image: swr.ap-southeast-3.myhuaweicloud.com/<namespace>/hawai-frontend:cci
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: hawai-frontend
  labels:
    app: hawai-frontend
spec:
  selector:
    app: hawai-frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP
